<html lang="en-US">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/BasicTheme.css">
    <link rel="stylesheet" href="/assets/css/Navbar.css">
    <script src="/app/components/home/home.js"></script>
    <script src="/app/shared/shared.js"></script>
    <script src="/app/shared/games/GetGamesService.js"></script>
    <script src="/app/components/home/HomeCtrl.js"></script>
<body ng-app="home" ng-controller="HomeCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Game Store</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li>
                    <form class="navbar-form navbar-left" role="search">
                        <select class="form-control" id="selectSearchCriteria" ng-model="selectSearchCriteria">
                            <option value="id">By Id</option>
                            <option value="name">By Name</option>
                            <option value="genre">By Genre</option>
                        </select>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search Game" ng-model="searchCriteria">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="searchForGame()">Search</button>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-click="getRandomGames()"><a href="#" ><span class="glyphicon glyphicon-star"></span> Get Random Games </a></li>
                <li><a href="/app/components/signUp/signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="/app/components/login/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                <li><a href="/app/components/addGame/addGame.html"><span class="glyphicon glyphicon-plus"></span> Add Some Games</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <section>
            <div class="jumbotron" id="header" >
                <div>
                    <h1>Games</h1>
                    <p>Games currently available in store</p>
                </div>
            </div>
        </section>
        <div id="randomGames">
            <div class="row">
                <div > 
                    <div ng-repeat="game in games track by $index">
                        <div class="col-sm-3 col-md-4" style="padding-bottom: 15px">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>{{ game.gameName }}</h3>
                                    <img height="200" width="330" data-ng-src="{{ game.gameImage }}">
                                    <p>Genre: {{ game.genre }}</p>
                                    <p>Price: {{ game.price }}$</p>
                                    <p>
                                        <a class="btn btn-primary" id="details" ng-click="goToTheGameDetails(game.gameId)" >
                                            <span class="glyphicon-info-sign glyphicon" /></span> Details 
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
