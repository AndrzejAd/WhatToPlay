<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminPanel</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/BasicTheme.css">
    <link rel="stylesheet" href="/assets/css/Navbar.css">
    <link rel="stylesheet" href="/assets/css/Home.css">
    <link rel="stylesheet" href="/assets/css/MaterialButtons.css">
    <link rel="stylesheet" href="/assets/css/Input.css">
    <script src="/app/shared/shared.js"></script>
    <script src="/app/shared/gameJsonDtos/GetGamesService.js"></script>
    <script src="/app/shared/authentication/AuthInterceptor.js"></script>
    <script src="/app/shared/authentication/CheckIfAuthenticatedService.js"></script>
    <script src="deleteGame.js"></script>
    <script src="DeleteGameCtrl.js"></script>
    <script src="DeleteGameThroughHttpService.js"> </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/app/components/home/home.html">Game Store</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/app/components/home/home.html">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li>
                <form class="navbar-form navbar-left" role="search">
                    <select class="form-control" id="selectSearchCriteria" ng-model="selectSearchCriteria">
                        <option value="id">By Id</option>
                        <option value="name">By Name</option>
                        <option value="genre">By Genre</option>
                    </select>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Game" ng-model="searchCriteria">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="searchForGame()">Search</button>
                </form>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="btn" ng-click="logout()" ng-show="isLogged()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            <li><a href="../adminPanel/adminPanel.html" ng-show="isLogged()"><span class="glyphicon glyphicon-plus"></span> Admin Panel</a></li>
        </ul>
    </div>
</nav>
<div class="container" ng-app="deleteGame">
    <div>
        <div class="form-style-8" ng-controller="DeleteGameCtrl">
            <h2>Delete Game</h2>
            <form>
                <div >
                    <label for="searchForGame">Search For Game:</label>
                    <input type="text" id="searchForGame" placeholder="Search" ng-change="searchForGame()"  ng-model="searchQuery"  >
                    <div class="dropdown" ng-show="showDropdown">
                        <div id="myDropdown" class="dropdown-content" >
                            <div ng-repeat="name in gameNames track by $index | limitTo:10">
                                <a ng-click="updateInputWithGameData(name)" ng-model="name">{{ name }}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="update-button-div" >
                    <button id="update-button" type="button" class="btn btn-primary material-btn orange small" ng-click="deleteGame()" >
                        Delete Game
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
