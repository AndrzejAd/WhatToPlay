<html>
    <head>
        <title>Add Game</title>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../../../assets/css/BasicTheme.css">
        <script src="/app/shared/shared.js"></script>
        <script src="/app/shared/authentication/AuthInterceptor.js"></script>
        <script src="/app/shared/authentication/CheckIfAuthenticatedService.js"></script>
        <script src="addGame.js"></script>
        <script src="addGameCtrl.js"></script>
        <script src="PostGameThroughHttpService.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/app/components/home/home.html">Game Store</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/app/components/home/home.html">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                            <select class="form-control" id="selectSearchCriteria" ng-model="selectSearchCriteria">
                                <option value="id">By Id</option>
                                <option value="name">By Name</option>
                                <option value="genre">By Genre</option>
                            </select>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search Game" ng-model="searchCriteria">
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="searchForGame()">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/app/components/signUp/signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/app/components/login/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in" ng-show="isLogged()"></span> Logout</a></li>
                    <li><a href="../adminPanel/adminPanel.html" ng-show="isLogged()"><span class="glyphicon glyphicon-plus"></span> Admin Panel</a></li>
                </ul>
            </div>
        </nav>
        <div class="container" ng-app="addGame" >
            <div class="form-group col-md-4 col-md-offset-4" ng-model="game" >
                <div>
                    <label for="gameName">Game Name:</label>
                    <input type="text" class="form-control" id="gameName" ng-model="gameName" required>
                </div>
                <div>
                    <label for="genre">Genre: </label>
                    <input type="text" class="form-control" id="genre" ng-model="genre">
                </div>
                <div>
                    <label for="producer">Producer:</label>
                    <input type="text" class="form-control" id="producer" ng-model="producer" required>
                </div>
                <div>
                    <label for="publisher">Publisher:</label>
                    <input type="text" class="form-control" id="publisher" ng-model="publisher" required>
                </div>
                <div >
                    <label for="datePublished">Date Published: </label>
                    <input type="text" class="form-control" id="datePublished" ng-model="datePublished">
                </div>
                <div>
                    <label for="price">Price: </label>
                    <input type="text" class="form-control" id="price" ng-model="price" required>
                </div>
                <div ng-controller="submitGame">
                    <button type="button" class="btn btn-primary btn-lg" ng-click="submit()">Submit</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
