<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Game</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/BasicTheme.css">
    <link rel="stylesheet" href="/assets/css/Navbar.css">
    <link rel="stylesheet" href="/assets/css/Home.css">
    <link rel="stylesheet" href="/assets/css/Input.css">
    <link rel="stylesheet" href="/assets/css/MaterialButtons.css">
    <script src="/app/components/home/home.js"></script>
    <script src="/app/shared/shared.js"></script>
    <script src="/app/shared/games/GetGamesService.js"></script>
    <script src="/app/shared/authentication/AuthInterceptor.js"></script>
    <script src="/app/shared/authentication/CheckIfAuthenticatedService.js"></script>
    <script src="/app/shared/logout/LogoutService.js"></script>
    <script src="/app/components/home/HomeCtrl.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/app/components/home/home.html">Game Store</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/app/components/home/home.html">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li>
                <form class="navbar-form navbar-left" role="search">
                    <select class="form-control" id="selectSearchCriteria" ng-model="selectSearchCriteria">
                        <option value="id">By Id</option>
                        <option value="name">By Name</option>
                        <option value="genre">By Genre</option>
                    </select>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Game" ng-model="searchCriteria">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="searchForGame()">Search</button>
                </form>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/app/components/signUp/signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/app/components/login/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a class="btn" ng-click="logout()" ng-show="isLogged()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            <li><a href="../adminPanel/adminPanel.html" ng-show="isLogged()"><span class="glyphicon glyphicon-plus"></span> Admin Panel</a></li>
        </ul>
    </div>
</nav>
</body>
    <div class="container" ng-app="updateGame" >
        <div >
            <div>
                <div class="form-style-8">
                    <h2>Update Game</h2>
                    <form>
                        <div>
                            <label for="searchForGame">Search For Game:</label>
                            <input type="text" id="searchForGame" placeholder="" ng-model="searchedGameTitle" required>
                        </div>
                        <div>
                            <label for="gameId">Game Id:</label>
                            <input type="text" id="gameId" placeholder="Game Id" ng-model="gameId" required>
                        </div>
                        <div>
                            <label for="gameName">Game Name:</label>
                            <input type="text" id="gameName" placeholder="Game Title" ng-model="gameName" >
                        </div>
                        <div>
                            <label for="genre">Genre: </label>
                            <input type="text"  id="genre" placeholder="Genre" ng-model="genre">
                        </div>
                        <div>
                            <label for="producer">Producer:</label>
                            <input type="text"  id="producer"  placeholder="Producer" ng-model="producer">
                        </div>
                        <div>
                            <label for="publisher">Publisher:</label>
                            <input type="text"  id="publisher" placeholder="Publisher" ng-model="publisher">
                        </div>
                        <div >
                            <label for="datePublished">Date Published: </label>
                            <input type="text" id="datePublished" placeholder="Date Published" ng-model="datePublished">
                        </div>
                        <div>
                            <label for="price">Price: </label>
                            <input type="text" id="price" placeholder="Price" ng-model="price" >
                        </div>
                        <div>
                            <label for="price">Image Path: </label>
                            <input type="text" id="imagePath" placeholder="Image Path" ng-model="price" >
                        </div>
                        <div id="update-button-div">
                            <button id="update-button" type="button" class="btn btn-primary material-btn orange small" ng-click="submit()" ng-controller="updateGame">
                                Update Game
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</html>
